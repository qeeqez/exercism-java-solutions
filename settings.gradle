rootProject.name = 'exercism-java-solutions'

// Get all subdirectories under the current directory
def subdirs = file('.').listFiles().findAll { it.isDirectory() }

// Filter out the ones that start with a dot
subdirs = subdirs.findAll { !it.name.startsWith('.') }

// Convert the subdirectories to project path strings
def projectPaths = subdirs.collect { ':' + it.name }

// Include the project paths in the settings
include projectPaths

